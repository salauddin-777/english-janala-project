<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala- Bank</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind + Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css Styles -->
    <link rel="stylesheet" href="./style/styels.css" />
  </head>
  <body class="f-english">
    <header>
        <!-- Nav Bar start -->
      <section>
        <nav class="">
          <div class="navbar bg-base-100 shadow-sm bg-[#edf7ff]">
            <!-- Nav Start -->
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
                >
                  <<button class="btn btn-outline btn-primary">
                <i class="fa-regular fa-circle-question"></i>FAQ</button>
               <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-book-open"></i>Learn</button>
               <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-right-from-bracket"></i>LogOut</button>
                </ul>
              </div>
              <div class="flex justify-center items-center gap-1 font-bold">
                <a href="" class="">
                <span class="text-[#00bbff]">English</span>
              </a>
              <img src="./assets/logo.png" alt="">
              <a href="" class="f-bangla font-bold"><span class="font-bold f-bangla">জানালা</span> </a>
              </div>
            </div>
            <!-- Nav End Part -->
            <div class="navbar-end hidden lg:flex ">
              <ul class="menu menu-horizontal px-1 lg:space-x-2">
               <button class="btn btn-outline btn-primary">
                <i class="fa-regular fa-circle-question"></i>FAQ</button>
               <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-book-open"></i>Learn</button>
               <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-right-from-bracket"></i>LogOut</button>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <!-- Nav Bar End Here -->

      <!-- Hero Section Start -->
      <section>
        <div class="lg:flex justify-center items-center mt-4 mx-6 text-center lg:text-left">
          <!-- Left Side Div -->
          <div class="flex-1">
            <h2 class="font-bold text-3xl"><span class="text-[#00bbff]">English</span> is Easy</h2>
            <p class="font-bold f-bangla mt-3 text-2xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <div class="flex flex-col gap-y-3 mt-3">
              <input type="text" placeholder="Enter Your Name" class="input" />
              <input type="password" placeholder="*******" class="input" />
              <button class="btn btn-active btn-primary md:w-1/6 flex-wrap">Get Start</button>
            </div>
          </div>
          <!-- Right Side Div -->
          <div class="flex-1">
            <img src="./assets/hero-student.png" class="" alt="">

          </div>
        </div>
      </section>
    </header>
    <!-- Header Section End Here -->

    <!-- Main Section Start form Here -->
    <main>
      <!-- Lesson Container start -->
      <section>
        <div>
          <h2 class="font-bold text-3xl text-center mx-auto mt-5"><span class="text-[#00bbff]">Let's</span> Learn Vocabularies</h2>
        </div>
        <div id="level-container" class="flex gap-5 flex-wrap justify-center items-center mt-5">

        </div>
      </section>
      <!-- Lesson Container Ends -->

      <!-- Card Container Start -->
       <section id="word-container" class="bg-gray-100 p-10 w-11/12 mx-auto my-10 md:grid md:grid-cols-3 sm:grid-cols-1 gap-5">
        
       </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
